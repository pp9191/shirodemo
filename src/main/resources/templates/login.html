<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>用户登陆</title>
<link th:href="@{/common/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/common/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h1>登录</h1>
		<form action="#" th:action="@{login}" th:object="${user}" method="post">
		
			<div class="form-group">
				<label for="account">用户名：</label>
				<input type="text" class="form-control" th:field="*{account}"  />
				<span class="text-warning" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></span>
			</div>
			<div class="form-group">
				<label for="password">密码：</label>
				<input type="password" class="form-control" th:field="*{password}"  />
				<span class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			<div class="form-check">
				<label class="form-check-label"> 
					<input class="form-check-input" type="checkbox" name="rememberMe">记住我
				</label>
			</div>
			<input type="submit" class="btn btn-primary" value="提交" />
		
		</form>
	</div>
</body>
</html>
