<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link th:href="@{/common/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/common/css/bootstrapValidator.min.css}" rel="stylesheet" />

<script th:src="@{/common/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrapValidator.min.js}" type="text/javascript"></script>

</head>
<body>
	<div class="container">
		<h1>注册</h1>
		<form action="#" th:action="@{signup}" th:object="${user}" method="post">
		
			<div class="form-group">
				<label for="account">用户名：</label>
				<input type="text" class="form-control" th:field="*{account}"  />
				<span class="text-warning" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></span>
			</div>
			<div class="form-group">
				<label for="password">密码：</label>
				<input type="password" class="form-control" th:field="*{password}"  />
				<span class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			<div class="form-group">
				<label for="nickname">昵称：</label>
				<input type="text" class="form-control" th:field="*{nickname}"  />
				<span class="text-warning" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span>
			</div>
			<div class="form-group">
				<label for="phone">手机号：</label>
				<input type="text" class="form-control" th:field="*{phone}"  />
				<span class="text-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
			</div>
			<div class="form-group">
				<label for="email">邮箱：</label>
				<input type="text" class="form-control" th:field="*{email}" />			    
				<span class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
			<input type="submit" class="btn btn-primary" value="提交" />
		
		</form>
	</div>
	<script th:inline="javascript">
		$(function() {
			console.log($('form'));
			$('form').bootstrapValidator({
				message : 'This value is not valid',
				feedbackIcons : {
					valid : 'glyphicon glyphicon-ok',
					invalid : 'glyphicon glyphicon-remove',
					validating : 'glyphicon glyphicon-refresh'
				},
				fields : {
					account : {
						message : '用户名验证失败',
						validators : {
							notEmpty : {
								message : '用户名不能为空'
							},
							regexp : {
								regexp : /^\w{6,18}$/,
								message : '用户名长度必须在6到18位之间，并且只能包含大写、小写、数字和下划线'
							}
						}
					},
					password : {
						validators : {
							notEmpty : {
								message : '密码不能为空'
							},
							regexp : {
								regexp : /^\w{6,18}$/,
								message : '密码长度必须在6到18位之间，并且只能包含大写、小写、数字和下划线'
							}
						}
					}
				}
			});
		});
	</script>
</body>
</html>
