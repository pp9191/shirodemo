<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/common/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/common/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
	
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
	                data-target="#example-navbar-collapse">
		            <span class="sr-only">切换导航</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
				<a class="navbar-brand" href="javacript:">bootstrap demo</a>
			</div>
			<div class="collapse navbar-collapse clearfix" id="example-navbar-collapse">
				<ul class="nav navbar-nav pull-right">
					<shiro:authenticated>
		            <li><a>Hello,<shiro:principal property="account" /></a></li>
					<li><a th:href="@{/userinfo/logout}">退出</a></li>
					</shiro:authenticated>
					<shiro:notAuthenticated>
		            <li><a th:href="@{/userinfo/login}">登录</a></li>
					<li><a th:href="@{/userinfo/signup}">注册</a></li>
					</shiro:notAuthenticated>		            
		        </ul>
			</div>
		</div>
	</nav>
	<div layout:fragment="content"></div>
</body>
</html>
