<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/common/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/common/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
	
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">菜鸟教程</a>
			</div>
			<div class="text-right">
				<shiro:authenticated>
					<span>Hello,<shiro:principal property="account" /></span>&nbsp;&nbsp;
					<a th:href="@{/userinfo/logout}">退出</a>
				</shiro:authenticated>
				<shiro:notAuthenticated>
					<a th:href="@{/userinfo/login}">登录</a>&nbsp;&nbsp; 
					<a th:href="@{/userinfo/signup}">注册</a>
				</shiro:notAuthenticated>
			</div>
		</div>
	</nav>
	<div layout:fragment="content"></div>
</body>
</html>
