<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link th:href="@{/common/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/common/css/bootstrapValidator.min.css}" rel="stylesheet" />
<link th:href="@{/common/css/jquery-confirm.min.css}" rel="stylesheet" />
<link th:href="@{/common/css/bootstrap-datepicker3.min.css}" rel="stylesheet" />

<script th:src="@{/common/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrapValidator.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrap-datepicker.zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/jquery-confirm.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/jquery.form.min.js}" type="text/javascript"></script>

</head>
<body>	
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
	                data-target="#example-navbar-collapse">
		            <span class="sr-only">切换导航</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
				<a class="navbar-brand" href="javacript:">bootstrap demo</a>
			</div>
			<div class="pull-right">
				<ul class="nav navbar-nav">
				<shiro:authenticated>
		            <li class="dropdown">
		            	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Hello,<shiro:principal property="account" /></a>
		            	<ul class="dropdown-menu">
		                    <li><a th:href="@{/user/userinfo}">个人中心</a></li>
							<li><a th:href="@{/user/logout}">退出</a></li>
		                </ul>
		            </li>
				</shiro:authenticated>
				<shiro:notAuthenticated>
		            <li><a th:href="@{/user/login}">登录</a></li>
					<li><a th:href="@{/user/signup}">注册</a></li>
				</shiro:notAuthenticated>		            
		        </ul>			
			</div>
			<div class="collapse navbar-collapse" id="example-navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">主页</a></li>
					<shiro:hasAnyRoles name="admin">
				 	<li class="dropdown">
				 		<a href="#" class="dropdown-toggle" data-toggle="dropdown">系统管理<b class="caret"></b></a>
		                <ul class="dropdown-menu">
		                    <li><a href="/userinfo/users">用户管理</a></li>
		                    <li><a href="#">角色管理</a></li>
		                    <li><a href="#">权限管理</a></li>
		                </ul>				 	
				 	</li>
					</shiro:hasAnyRoles>		            
		        </ul>
			</div>
		</div>
